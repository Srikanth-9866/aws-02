<!DOCTYPE html>
<html>
<head>
    <title>Happy New Year</title>
    <style>
        body {
            background: linear-gradient(45deg, #FF5E79, #FFA14E, #FFCC29, #A0E728, #33D4FF, #A667FF);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 5rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: rainbow 4s linear infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        @keyframes rainbow {
            0% {
                color: red;
            }
            20% {
                color: orange;
            }
            40% {
                color: yellow;
            }
            60% {
                color: green;
            }
            80% {
                color: blue;
            }
            100% {
                color: purple;
            }
        }

        .animated {
            animation: move 4s linear infinite alternate;
        }

        @keyframes move {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(30px);
            }
        }
    </style>
</head>
<body>
    <h1>Happy New Year!</h1>
    
    <div style="font-size: 2rem;">
        <span class="animated">&#127801;</span>
        <span class="animated">&#127802;</span>
        <span class="animated">&#127803;</span> <!-- Moving Flowers -->
        <br>
        <span class="animated">&#128049;</span>
        <span class="animated">&#128060;</span>
        <span class="animated">&#128049;</span> <!-- Moving Cats -->
        <br>
        <span class="animated">&#128021;</span>
        <span class="animated">&#128039;</span>
        <span class="animated">&#128052;</span> <!-- Moving Birds -->
    </div>
</body>
</html>
